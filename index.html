<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta
      name="description"
      content="Un jeu pour trouver un nombre aléatoire entre 0 et 100"
    />
    <meta name="author" content="Jessica Elessa" />
    <title>C'est quoi ton numéro ?</title>
    <link rel="icon" type="image/png" href="./favicon-questionmark.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>C'est quoi ton numéro&nbsp;?</h1>

      <form id="form">
        <div class="inputGroup">
          <input
            id="number"
            type="text"
            name="number"
            placeholder="Trouvez le nombre entre 0 et 100 !"
            autocomplete="off"
          />
          <button id="guess" name="guess" type="submit">Deviner</button>
          <button id="reset" name="reset" type="button">Réinitialiser</button>
        </div>
        <span>Vous devez entrer un nombre.</span>
      </form>

      <div id="instructions"></div>
    </div>
    <footer>
      <a href="https://github.com/jesselessa" target="_blank"
        ><p>
          &copy; <span class="year"></span>
          Jessica ELESSA - All rights reserved
        </p></a
      >
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
